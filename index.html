      };

        var link = '/';

          link = iosLinkUrl;
          titleEle.innerHTML = '此網站正在嘗試跳轉至 App Store。您要允許嗎？';
        } else if (isAndroid) {
          link = androidLinkurl;
          titleEle.innerHTML = '此網站正在嘗試跳轉至 Google Play。您要允許嗎？';
        } else {
          location.href = '/';
        }
        $modal.show();
        $('.open-app').attr('href', link);
        $('.Ignore').click(function () {
          $modal.hide();
        });
      }
